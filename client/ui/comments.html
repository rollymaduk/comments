<template name="rp_comments">
    {{#if Template.subscriptionsReady}}
    <div class="feed-activity-list">
            <h4>Comments/Questions</h4>
            {{#if options.canAddComment}}
                <div>
                    <a href="#" class="btn-primary btn btn-xs rp_add_comment" data-toggle="modal" data-target="#rp_comment_modal">Add Comment</a>
                </div>
            <br>
            {{/if}}
            {{#if comments.length}}
                  {{#each comments}}
                  <div class="feed-element" id="{{docId}}">
                      {{> UI.contentBlock}}
                     {{>rp_comment_item }}
                  </div>
                  {{/each}}
            {{/if}}
    </div>
     {{/if}}
</template>

<template name="rp_comment_item">
        <div class="media-body ">
            <span class="text-muted pull-right">{{tm_cal createdAt}}</span>
            <strong>{{>rp_comment_identity owner=owner}}</strong>
            <div>
                {{message}}
            </div>
            <br>
            <div>
                {{#if rp_comment_canEdit createdBy}}
                        {{#if canEditComment}}
                        <a href="#" class="btn btn-white btn-xs rp_edit_comment " data-toggle="modal" data-target="#rp_comment_modal"><i class="fa fa-pencil"></i> Edit</a>
                        {{/if}}
                    {{else}}
                        {{#if canReplyComment}}
                            <a href="#" class="btn btn-white btn-xs rp_add_reply " data-toggle="modal" data-target="#rp_comment_modal"><i class="fa fa-reply"></i> Reply</a>
                        {{/if}}
                {{/if}}
            </div>
            {{#if replies.length}}
                <br>
                {{#each replies}}
                    {{>rp_reply_item }}
                {{/each}}
            {{/if}}

        </div>



</template>

<template name="rp_comment_identity">
    {{#with owner}}
        {{rp_comment_identity this}}
    {{/with}}
</template>

<template name="rp_reply_item">
    <div class="well " id="{{refId}}-{{rp_comment_timestamp updatedAt}}">
        <span class="message-date pull-right"> {{tm_cal createdAt}} </span>
        <strong><a class="message-author" href="#"> {{>rp_comment_identity owner=owner}} </a></strong>

        <div>
            {{message}}
        </div>
        <br>
        {{#if rp_comment_canEdit createdBy}}

                     <a href="#" class="btn btn-primary btn-xs rp_edit_reply" data-toggle="modal" data-target="#rp_comment_modal"><i class="fa fa-pencil"></i> Edit</a>

            {{else}}

                    <a href="#" class="btn btn-primary btn-xs rp_reply_reply" data-toggle="modal" data-target="#rp_comment_modal"><i class="fa fa-reply"></i> Reply</a>

        {{/if}}
    </div>
</template>
